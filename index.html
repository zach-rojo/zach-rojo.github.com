<html>
  <title>Visit Greece</title>
  <center>
    <h1 class='intro' id='intro-text' onmouseover='writeThis()'>Hover over this text to begin.</h1>
  </center>
  <script>
var i = 0;
var txt = 'Hi there! It looks like you are interested in visiting ancient Greece! Get started by clicking the button below.';
var speed = 100;
function typeWriter() {
  if (i < txt.length) {
      speed = 100;
      if (txt.charAt(i) == '.'){
      speed = 500;
      }
      if (txt.charAt(i) == '!'){
      speed = 500;
      }
      if (txt.charAt(i) == '?'){
      speed = 500;
      }
    document.getElementById("intro-text").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
function writeThis() {
  document.getElementById('intro-text').innerHTML = ' ';
  typeWriter();
}
  </script>
</html>
