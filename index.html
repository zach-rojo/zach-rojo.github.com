<html>
  <title>Visit Greece</title>
  <body onload='writeThis'>
  <center>
    <h1 class='intro' id='intro-text' onload='writeThis()'>Hover over this text to begin.</h1>
  </center>
  </body>
  <script>
var i = 0;
var txt = 'Hi there! It looks like you are interested in visiting ancient Greece! Get started by clicking the button below.';
var speed = 100;
function typeWriter() {
  if (i < txt.length) {
      speed 50;
      if (txt.charAt(i) == '.'){
      speed = 250;
      }
      if (txt.charAt(i) == '!'){
      speed = 250;
      }
      if (txt.charAt(i) == '?'){
      speed = 250;
      }
    document.getElementById("intro-text").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
function writeThis() {
  if document.getElementById('intro-text').innerHTML == 'Hover over this text to begin.'{
    document.getElementById('intro-text').innerHTML = ' ';
    typeWriter();
  }
}
  </script>
</html>
